<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div id="user-circle" class="user-circle">?</div>
      <section>
        <button onclick="showModal('user-login')" id="login-button">
          Login
        </button>
        <button onclick="logoutUser()" id="logout-button">Logout</button>
      </section>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Status Count Boxes -->
      <section class="info-box">
        <div class="rectangle">
          <h2 id="readyCount">0</h2>
          <p>Ready</p>
        </div>
        <div class="rectangle">
          <h2 id="doingCount">0</h2>
          <p>Doing</p>
        </div>
        <div class="rectangle">
          <h2 id="doneCount">0</h2>
          <p>Done</p>
        </div>
      </section>

      <!-- Create Task Button -->
      <section class="task-complement">
        <button
          class="button-task"
          id="open-register"
          onclick='showModal("register")'
        >
          Create Task
        </button>
      </section>

      <!-- Modals -->

      <!-- Task Register Modal -->
      <dialog id="register-modal" class="modal-content">
        <button class="close-button" onclick='closeModal("register")'>
          &times;
        </button>
        <h2>Create New Task</h2>
        <form id="register-form" onsubmit="addNewTask(event)">
          <label for="task-name">Task Name:</label>
          <input type="text" id="input-name" name="task-name" required />

          <label for="task-description">Description:</label>
          <input id="input-description" name="task-description" required />

          <button type="submit" id="create-button">Create Task</button>
        </form>
      </dialog>

      <!-- Task Edit Modal -->
      <dialog id="edit-modal" class="modal-content">
        <button class="close-button" onclick='closeModal("edit")'>
          &times;
        </button>
        <h2>Edit Task</h2>
        <form id="edit-form" onsubmit="updateTask(event)">
          <label for="task-id">Task Id:</label>
          <input
            type="text"
            id="input-edit-id"
            name="task-id"
            disabled
            required
          />

          <label for="task-name">Task Name:</label>
          <input
            type="text"
            id="input-edit-name"
            name="task-name"
            disabled
            required
          />

          <label for="task-description">Description:</label>
          <input
            id="input-edit-description"
            name="task-description"
            disabled
            required
          />

          <label for="task-description">Status:</label>
          <select id="input-edit-status" name="task-edit-status" required>
            <option value="Ready">Ready</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>

          <button type="submit" id="create-button">Edit Task</button>
        </form>
      </dialog>

      <!-- User Login Modal -->
      <dialog id="user-login-modal" class="modal-content">
        <button class="close-button" onclick='closeModal("user-login")'>
          &times;
        </button>
        <h2>User Login</h2>
        <form id="login-form" onsubmit="loginUser(event)">
          <label for="email">Email:</label>
          <input type="text" id="input-login-email" name="email" required />

          <label for="password">Password:</label>
          <input
            type="password"
            id="input-login-password"
            name="password"
            required
          />

          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account?
          <a href="#" onclick="showModal('user-register')">Register</a>
        </p>
      </dialog>

      <!-- User Register Modal -->
      <dialog id="user-register-modal" class="modal-content">
        <button class="close-button" onclick='closeModal("user-register")'>
          &times;
        </button>
        <h2>User Register</h2>
        <form id="register-form" onsubmit="registerUser(event)">
          <label for="register-username">Username:</label>
          <input
            type="text"
            id="input-register-username"
            name="username"
            required
          />

          <label for="register-email">Email:</label>
          <input type="text" id="input-register-email" name="email" required />

          <label for="register-password">Password:</label>
          <input
            type="password"
            id="input-register-password"
            name="password"
            required
          />

          <button type="submit">Register</button>
        </form>
      </dialog>

      <!-- Task Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="task-table-body">
            <!-- Populated dynamically -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p class="footer-text">Task Manager - 2025</p>
    </footer>

    <!-- Notifications -->
    <div id="notification-container"></div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
